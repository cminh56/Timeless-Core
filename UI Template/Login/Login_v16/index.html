<style>
.d-flex {
    display: flex;
}

.justify-content-center {
    justify-content: center;
}

.align-items-center {
    align-items: center;
}

.mt-3 {
    margin-top: 12px;
}

.mb-3 {
    margin-bottom: 12px;
}

.mr-2 {
    margin-right: 8px;
}

.ml-2 {
    margin-left: 8px;
}

.social-btn {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    transition: 0.3s ease-in-out;
}

.facebook {
    background-color: #3b5998;
}

.google {
    background-color: #DB4437;
}

.social-btn i {
    font-size: 18px;
}

.social-btn:hover {
    opacity: 0.8;
}

.signup-link {
    color: #000000;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s ease-in-out;

}

.signup-link:hover {
    text-decoration: underline;
}

</style>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					
<div class="d-flex justify-content-center align-items-center mt-3 mb-3">
    <div class="d-flex align-items-center mr-3">
        <input type="checkbox" id="remember-me" checked="">
        <label for="remember-me" class="ml-1">Remember Me</label>
    </div>
    <div>
        <a href="#">Forgot Password</a>
    </div>
</div>

<p class="w-100 text-center mt-3 mb-3">Don't have an account? 
    <a href="#" class="signup-link">Sign Up</a>
</p>

<p class="w-100 text-center">— Or Sign In With —</p>

<div class="d-flex justify-content-center align-items-center mt-3 mb-3">
    <a href="#" class="social-btn facebook px-3 py-2 mr-2 rounded">
        <i class="fab fa-facebook-f mr-2"></i> Facebook
    </a>
    <a href="#" class="social-btn google px-3 py-2 ml-2 rounded">
        <i class="fab fa-google mr-2"></i> Gmail
    </a>
</div>


				</form>
				
	          </div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
